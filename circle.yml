machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t himfoodpantry/pantrydb .
    - docker pull kiasaki/alpine-postgres:9.5
    - docker pull nginx:1.10.1-alpine
    - docker pull jwilder/docker-gen
    - mkdir -p ~/docker
    - docker save himfoodpantry/pantrydb kiasaki/alpine-postgres:9.5 nginx:1.10.1-alpine jwilder/docker-gen > ~/docker/image.tar
    - pip install --upgrade docker-compose==1.8.0

test:
  pre:
    - docker-compose -d
  override:
    - docker-compose run django test


deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push himfoodpantry/pantrydb
